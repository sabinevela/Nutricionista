<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" th:href="@{Css/estilosDF.css}">
  <title>Formulario de Dieta</title>
</head>
<body class="nutrivida-body">

<nav class="nutrivida-nav navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="nutrivida-navbar-brand navbar-brand" href="#">
      <i class="fas fa-leaf"></i> NutriVida
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="nutrivida-navbar-nav navbar-nav ms-auto">
        <li class="nutrivida-nav-item nav-item">
          <a class="nutrivida-nav-link nav-link text-white" href="/">Inicio</a>
        </li>
        <li class="nutrivida-nav-item nav-item">
          <a class="nutrivida-nav-link nav-link text-white" href="/reseñas">Reseñas</a>
        </li>
        <li class="nutrivida-nav-item nav-item">
          <a class="nutrivida-nav-link nav-link text-white" href="/nosotros">Nosotros</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<form th:action="@{/registrarDieta}" method="post" th:object="${dieta}">
<div class="nutrivida-container">
  <div class="nutrivida-image">
    <img src="/img/imgDieta.jpg" alt="Imagen de dieta">
  </div>


  <div class="nutrivida-form-container form-container" style="flex: 1; padding: 30px;">
    <h2 class="nutrivida-h2_1 h2_1">Formulario de Dieta</h2>
      <div>

        <div class="col-md-6">
          <label for="id" class="form-label"></label>
          <input type="text" class="form-control" id="id" th:field="*{id}" hidden>
        </div>

        <label for="nombre" class="nutrivida-form-label form-label">Nombre de la dieta:</label>
        <input type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre de la dieta" required />
        <span th:if="${#fields.hasErrors('nombre')}" class="nutrivida-error" th:errors="*{nombre}">Error</span>
      </div>

      <div>
        <label for="descripcion" class="nutrivida-form-label form-label">Descripción:</label>
        <textarea id="descripcion" th:field="*{descripcion}" placeholder="Descripción de la dieta" required></textarea>
        <span th:if="${#fields.hasErrors('descripcion')}" class="nutrivida-error" th:errors="*{descripcion}">Error</span>
      </div>

      <div>
        <label for="calorias" class="nutrivida-form-label form-label">Calorías:</label>
        <input type="number" id="calorias" th:field="*{calorias}" placeholder="Calorías" required min="800" max="5000" />
        <span th:if="${#fields.hasErrors('calorias')}" class="nutrivida-error" th:errors="*{calorias}">Error</span>
      </div>

      <div>
        <label for="dia" class="nutrivida-form-label form-label">Día de la semana:</label>
        <input type="text" id="dia" th:field="*{dia}" placeholder="Día de la semana" required />
        <span th:if="${#fields.hasErrors('dia')}" class="nutrivida-error" th:errors="*{dia}">Error</span>
      </div>

      <div>
        <label for="tipoComida" class="nutrivida-form-label form-label">Tipo de comida:</label>
        <input type="text" id="tipoComida" th:field="*{tipoComida}" placeholder="Tipo de comida" required />
        <span th:if="${#fields.hasErrors('tipoComida')}" class="nutrivida-error" th:errors="*{tipoComida}">Error</span>
      </div>

      <div>
        <label for="alimentos" class="nutrivida-form-label form-label">Alimentos:</label>
        <textarea id="alimentos" th:field="*{alimentos}" placeholder="Lista de alimentos" required></textarea>
        <span th:if="${#fields.hasErrors('alimentos')}" class="nutrivida-error" th:errors="*{alimentos}">Error</span>
      </div>

      <div>
        <label for="duracion" class="nutrivida-form-label form-label">Duración (días):</label>
        <input type="number" id="duracion" th:field="*{duracion}" placeholder="Duración en días" required min="1" max="30" />
        <span th:if="${#fields.hasErrors('duracion')}" class="nutrivida-error" th:errors="*{duracion}">Error</span>
      </div>

      <select id="nutriologo" th:field="*{nutriologo.id}" class="form-select">
        <option value="">Seleccione un paciente</option>
        <option th:each="nutriologo : ${nutriologos}"
                th:value="${nutriologo.id}"
                th:text="${nutriologo.nombre}"></option>
      </select>

      <div>
        <button type="submit" class="nutrivida-submit-btn">Guardar Dieta</button>
      </div>
  </div>
</div>
</form>


<footer class="nutrivida-footer footer">
  <p>&copy; 2025 NutriVida. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
