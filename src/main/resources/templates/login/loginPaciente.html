<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" th:href="@{Css/loginpaciente.css}">
  <title>Inicio de Sesión - NutriVida</title>
</head>
<body class="nutrivida-body">
<nav class="nutrivida-nav navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="nutrivida-navbar-brand navbar-brand" href="#">
      <i class="fas fa-leaf"></i> NutriVida
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="nutrivida-navbar-nav navbar-nav ms-auto">
        <li class="nutrivida-nav-item nav-item">
          <a class="nutrivida-nav-link nav-link text-white" href="/">Inicio</a>
        </li>
        <li class="nutrivida-nav-item nav-item">
          <a class="nutrivida-nav-link nav-link text-white" href="/servicios">Servicios</a>
        </li>
        <li class="nutrivida-nav-item nav-item">
          <a class="nutrivida-nav-link nav-link text-white" href="/contacto">Contacto</a>
        </li>
        <li class="nutrivida-nav-item nav-item">
          <a class="nutrivida-nav-link nav-link text-white" href="/nosotros">Nosotros</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="nutrivida-container">
  <div class="nutrivida-image">
    <img src="/img/paciente.jpg" alt="Imagen de Paciente">
  </div>
  <div class="nutrivida-form-container form-container">
    <h2 class="nutrivida-h2_1">Inicio de Sesión</h2>
    <h2 class="nutrivida-h2_1">Pacientes</h2>
    <form>
      <div>
        <label for="email" class="nutrivida-form-label form-label">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Correo Electrónico" required />
      </div>
      <div>
        <label for="password" class="nutrivida-form-label form-label">Contraseña:</label>
        <input type="password" id="password" placeholder="Contraseña" required />
      </div>
      <div>
        <button type="submit" class="nutrivida-submit-btn">Iniciar Sesión</button>
      </div>
      <div class="text-center">
        <a th:href="@{/loginNutri}" class="btn btn-success">
          Inicia Sesión como Nutriologo
        </a>
      </div>
    </form>
  </div>
</div>
<footer class="nutrivida-footer footer">
  <p>&copy; 2025 NutriVida. Todos los derechos reservados.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
