<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Consultas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">NutriRecetas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/servicios">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="/contacto">Contacto</a></li>
                <li class="nav-item"><a class="nav-link" href="/nosotros">Nosotros</a></li>
            </ul>
        </div>
    </div>
</nav>


<!-- Contenedor Principal -->
<div class="container mt-4">
    <h3 class="text-center text-success mb-4">Lista de Consultas</h3>

    <!-- Formulario de búsqueda -->
    <form th:action="@{/consultas}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="buscarConsulta" class="form-control" placeholder="Buscar consultas por fecha" th:value="${buscarConsulta}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>

    <!-- Tabla de Consultas -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Fecha</th>
            <th>Paciente</th>
            <th>Observaciones</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="consulta : ${consulta}">
            <td th:text="${consulta.fecha}"></td>
            <td th:text="${consulta.paciente.nombre}"></td>
            <td th:text="${consulta.observaciones}"></td>
            <td>
                <a th:href="@{/actualizarConsulta/} + ${consulta.id}" class="btn btn-actualizar">Actualizar</a>
                <a th:href="@{/eliminarConsulta/} + ${consulta.id}" class="btn btn-eliminar">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Botones de acción -->
    <div class="d-flex justify-content-between">
        <a th:href="@{/formularioConsulta}" class="btn btn-success">Nueva Consulta</a>
    </div>
</div>


<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2025 NutriRecetas. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
