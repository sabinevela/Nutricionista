<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Consultas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?health,consultation');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-green-100 text-gray-900">

<!-- Barra de navegación -->
<nav class="navbar bg-white shadow-md py-4">
    <div class="container mx-auto flex items-center justify-between">
        <h1 class="logo text-2xl font-bold flex items-center space-x-2">
            <img th:src="@{/img/Logo.png}" alt="Logo NutriRecetas" class="logo-img h-8">
            <span>NutriRecetas</span>
        </h1>
        <ul class="nav-links flex space-x-6">
            <li><a href="/" class="text-gray-800 hover:text-green-500">Inicio</a></li>
            <li><a th:href="@{/nosotros}" class="text-gray-800 hover:text-green-500">Nosotros</a></li>
            <li><a th:href="@{/formularioConsulta}" class="text-gray-800 hover:text-green-500">Consultas</a></li>
            <li><a th:href="@{/nutriologo}" class="text-gray-800 hover:text-green-500">Registro Nutriologo</a></li>
        </ul>
    </div>
</nav>

<!-- Contenedor Principal -->
<div class="container mx-auto mt-10 p-8 bg-white bg-opacity-90 shadow-2xl rounded-xl max-w-7xl">
    <h3 class="text-center text-3xl font-bold text-green-600 mb-6">Lista de Consultas</h3>

    <!-- Formulario de búsqueda -->
    <form th:action="@{/consultas}" method="get" class="mb-6">
        <div class="flex items-center space-x-2">
            <input type="text" name="buscarConsulta" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Buscar consultas por fecha" th:value="${buscarConsulta}">
            <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">Buscar</button>
        </div>
    </form>

    <!-- Tabla de Consultas -->
    <div class="overflow-x-auto">
        <table class="w-full border-collapse border border-gray-300 rounded-lg shadow-lg">
            <thead class="bg-green-700 text-white">
            <tr>
                <th class="p-4">Fecha</th>
                <th class="p-4">Paciente</th>
                <th class="p-4">Observaciones</th>
                <th class="p-4">Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="consulta : ${consulta}" class="odd:bg-gray-100 even:bg-white border-b hover:bg-gray-200 transition">
                <td class="p-4 font-bold text-black" th:text="${consulta.fecha}"></td>
                <td class="p-4 font-bold text-black" th:text="${consulta.paciente.nombre}"></td>
                <td class="p-4 font-bold text-black" th:text="${consulta.observaciones}"></td>
                <td class="p-4 flex space-x-2">
                    <a th:href="@{/actualizarConsulta/{id}(id=${consulta.id})}" class="bg-green-500 text-white px-3 py-2 rounded-lg hover:bg-green-600">Actualizar</a>
                    <a th:href="@{/eliminarConsulta/{id}(id=${consulta.id})}" class="bg-green-500 text-white px-3 py-2 rounded-lg hover:bg-green-600">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Botón de acción -->
    <div class="mt-6 flex justify-center">
        <a th:href="@{/formularioConsulta}" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 text-lg font-semibold">Nueva Consulta</a>
    </div>
</div>

<!-- Footer -->
<footer class="bg-green-800 text-white text-center py-4 mt-10 rounded-t-lg">
    <p>&copy; 2025 NutriRecetas. Todos los derechos reservados.</p>
</footer>

</body>
</html>
