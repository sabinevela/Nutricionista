<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Pacientes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h2 class="text-center mb-4 text-success">Lista de Pacientes</h2>

    <!-- Formulario de búsqueda -->
    <form th:action="@{/paciente}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="buscarPaciente" class="form-control" placeholder="Buscar pacientes" th:value="${buscarPaciente}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>

    <!-- Tabla de Pacientes -->
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Peso (kg)</th>
            <th>Fecha de Nacimiento</th>
            <th>Género</th>
            <th>Ciudad</th>
            <th>País</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="paciente: ${paciente}">
            <td th:text="${paciente.nombre}"></td>
            <td th:text="${paciente.email}"></td>
            <td th:text="${paciente.telefono}"></td>
            <td th:text="${paciente.peso}"></td>
            <td th:text="${paciente.fecha_nacimiento}"></td>
            <td th:text="${paciente.genero}"></td>
            <td th:text="${paciente.ciudad}"></td>
            <td th:text="${paciente.pais}"></td>
            <td>
                <a th:href="@{/actualizar/} + ${paciente.id}" class="btn btn-actualizar">Actualizar</a>
                <a th:href="@{/eliminar/} + ${paciente.id}" class="btn btn-eliminar">Eliminar</a>
                <a th:href="@{/consultas/{id}(id=${paciente.id})}">Consultas</a>
                <a th:href="@{/pacienteDieta/{id}(id=${paciente.id})}">Dietas</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/formulario}" class="btn btn-success">Nueva Usuario</a>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 Todos los derechos reservados. Lista de Pacientes - NutriRecetas</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
