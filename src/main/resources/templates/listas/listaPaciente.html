<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Pacientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?health,medical');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-green-100 text-gray-900">

<div class="container mx-auto mt-10 p-8 bg-white bg-opacity-90 shadow-2xl rounded-xl max-w-7xl">
    <h2 class="text-center text-3xl font-bold text-green-600 mb-6">Lista de Pacientes</h2>

    <!-- Formulario de búsqueda -->
    <form th:action="@{/paciente}" method="get" class="mb-6">
        <div class="flex items-center space-x-2">
            <input type="text" name="buscarPaciente" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Buscar pacientes" th:value="${buscarPaciente}">
            <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">Buscar</button>
        </div>
    </form>

    <!-- Tabla de Pacientes -->
    <div class="overflow-x-auto">
        <table class="w-full border-collapse border border-gray-300 rounded-lg shadow-lg">
            <thead class="bg-green-700 text-white">
            <tr>
                <th class="p-4">Nombre</th>
                <th class="p-4">Email</th>
                <th class="p-4">Teléfono</th>
                <th class="p-4">Peso (kg)</th>
                <th class="p-4">Fecha de Nacimiento</th>
                <th class="p-4">Género</th>
                <th class="p-4">Ciudad</th>
                <th class="p-4">País</th>
                <th class="p-4">Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="paciente: ${paciente}" class="odd:bg-gray-100 even:bg-white border-b hover:bg-gray-200 transition">
                <td class="p-4 font-bold text-black" th:text="${paciente.nombre}"></td>
                <td class="p-4 font-bold text-black" th:text="${paciente.email}"></td>
                <td class="p-4 font-bold text-black" th:text="${paciente.telefono}"></td>
                <td class="p-4 font-bold text-black" th:text="${paciente.peso}"></td>
                <td class="p-4 font-bold text-black" th:text="${paciente.fecha_nacimiento}"></td>
                <td class="p-4 font-bold text-black" th:text="${paciente.genero}"></td>
                <td class="p-4 font-bold text-black" th:text="${paciente.ciudad}"></td>
                <td class="p-4 font-bold text-black" th:text="${paciente.pais}"></td>
                <td class="p-4 flex space-x-2">
                    <a th:href="@{/actualizar/} + ${paciente.id}" class="bg-green-500 text-white px-3 py-2 rounded-lg hover:bg-green-600">Actualizar</a>
                    <a th:href="@{/eliminar/} + ${paciente.id}" class="bg-green-500 text-white px-3 py-2 rounded-lg hover:bg-green-600">Eliminar</a>
                    <a th:href="@{/consultas/{id}(id=${paciente.id})}" class="bg-green-500 text-white px-3 py-2 rounded-lg hover:bg-green-600">Consultas</a>
                    <a th:href="@{/pacienteDieta/{id}(id=${paciente.id})}" class="bg-green-500 text-white px-3 py-2 rounded-lg hover:bg-green-600">Dietas</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-6 flex justify-center">
        <a th:href="@{/formulario}" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 text-lg font-semibold">Nuevo Usuario</a>
    </div>
</div>

<footer class="bg-green-800 text-white text-center py-4 mt-10 rounded-t-lg">
    <p>&copy; 2025 Todos los derechos reservados. Lista de Pacientes - NutriRecetas</p>
</footer>

</body>
</html>
