<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Nutri贸logos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{Css/estilosDF.css}">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?health,medical');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-green-100 text-gray-900">
<nav class="nutrivida-nav navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="nutrivida-navbar-brand navbar-brand" href="#">
            <i class="fas fa-leaf"></i> NutriSalud
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div>
            <ul class="nutrivida-navbar-nav navbar-nav ms-auto">
                <li class="nutrivida-nav-item nav-item">
                    <ul class="navbar-nav">
                        <li class="nutrivida-nav-item nav-item">
                            <a class="nutrivida-nav-link nav-link text-white" href="/">Inicio</a>
                        </li>
                        <li class="nutrivida-nav-item nav-item">
                            <a class="nutrivida-nav-link nav-link text-white" href="/servicios">Servicios</a>
                        </li>
                        <li class="nutrivida-nav-item nav-item">
                            <a class="nutrivida-nav-link nav-link text-white" href="/contacto">Contacto</a>
                        </li>
                        <li class="nutrivida-nav-item nav-item">
                            <a class="nutrivida-nav-link nav-link text-white" href="/nosotros">Nosotros</a>
                        </li>
                    </ul>
            </ul>
        </div>
    </div>
</nav>

<div class="container mx-auto mt-10 p-8 bg-white bg-opacity-90 shadow-2xl rounded-xl max-w-7xl">
    <h2 class="text-center text-3xl font-bold text-green-600 mb-6">Lista de Nutri贸logos</h2>

    <form th:action="@{/nutrologo}" method="get" class="mb-6">
        <div class="flex items-center space-x-2">
            <input type="text" name="buscarNutrologo" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Buscar nutri贸logos" th:value="${buscarNutrologo}">
            <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">Buscar</button>
        </div>
    </form>

    <div class="overflow-x-auto">
        <table class="w-full border-collapse border border-gray-300 rounded-lg shadow-lg">
            <thead class="bg-green-700 text-white">
            <tr>
                <th class="p-4">Nombre</th>
                <th class="p-4">Email</th>
                <th class="p-4">Titulo</th>
                <th class="p-4">Edad</th>
                <th class="p-4">Experiencia</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="nutriologo: ${nutrologo}" class="odd:bg-gray-100 even:bg-white border-b hover:bg-gray-200 transition">
                <td class="p-4 font-bold text-black" th:text="${nutriologo.nombre}"></td>
                <td class="p-4 font-bold text-black" th:text="${nutriologo.email}"></td>
                <td class="p-4 font-bold text-black" th:text="${nutriologo.titulo}"></td>
                <td class="p-4 font-bold text-black" th:text="${nutriologo.edad}"></td>
                <td class="p-4 font-bold text-black" th:text="${nutriologo.password}"></td>
                <td class="p-4 font-bold text-black" th:text="${nutriologo.experiencia}"></td>
                <td class="p-4 flex space-x-2">
                    <a th:href="@{/actualizarNutriologo} + ${nutriologo.id}" class="bg-green-500 text-white px-3 py-2 rounded-lg hover:bg-green-600">Actualizar</a>
                    <a th:href="@{/eliminarNutriologo} + ${nutriologo.id}" class="bg-green-500 text-white px-3 py-2 rounded-lg hover:bg-green-600">Eliminar</a>
                    <a th:href="@{/consultasNutriologo{id}(id=${nutriologo.id})}" class="bg-green-500 text-white px-3 py-2 rounded-lg hover:bg-green-600">Consultas</a>
                    <a th:href="@{/nutriologoDieta/{id}(id=${nutriologo.id})}" class="bg-green-500 text-white px-3 py-2 rounded-lg hover:bg-green-600">Dietas</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-6 flex justify-center">
        <a th:href="@{/formularioNutrologo}" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 text-lg font-semibold">Nuevo Nutri贸logo</a>
    </div>
</div>

<footer class="nutrivida-footer footer mt-5 py-3 bg-success text-white text-center">
    <p>&copy; 2025 NutriRecetas. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
