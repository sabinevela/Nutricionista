<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Lista de Dietas</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">NutriVida</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/servicios">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="/contacto">Contacto</a></li>
                <li class="nav-item"><a class="nav-link" href="/nosotros">Nosotros</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">

    <form th:action="@{/dieta}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="buscarDieta" class="form-control" placeholder="Buscar Dieta" th:value="${buscarDieta}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>

    <h2 class="text-center">Lista de Dietas</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Calorías</th>
            <th>Día</th>
            <th>Tipo de Comida</th>
            <th>Alimentos</th>
            <th>Duración (días)</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dieta : ${dieta}">
            <td th:text="${dieta.nombre}"></td>
            <td th:text="${dieta.descripcion}"></td>
            <td th:text="${dieta.calorias}"></td>
            <td th:text="${dieta.dia}"></td>
            <td th:text="${dieta.tipoComida}"></td>
            <td th:text="${dieta.alimentos}"></td>
            <td th:text="${dieta.duracion}"></td>
            <td>
                <a th:href="@{/actualizarDieta/{id}(id=${dieta.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/eliminarDieta/{id}(id=${dieta.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<a th:href="@{/formularioDieta}" class="btn btn-guardar">Nueva dieta</a>
<!--<a th:href="@{/dietas/pdf}" class="btn btn-pdf4">Lista de dietas</a>-->
<footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2025 Todos los derechos reservados. Lista de Dietas - NutriRecetas</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
