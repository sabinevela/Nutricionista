<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{Css/estilosDF.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lista de Dietas</title>
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?food,healthy');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-green-100 text-gray-900">
<nav class="nutrivida-nav navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="nutrivida-navbar-brand navbar-brand" href="#">
            <i class="fas fa-leaf"></i> NutriSalud
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div>
            <ul class="nutrivida-navbar-nav navbar-nav ms-auto">
                <li class="nutrivida-nav-item nav-item">
                    <ul class="navbar-nav">
                        <li class="nutrivida-nav-item nav-item">
                            <a class="nutrivida-nav-link nav-link text-white" href="/">Inicio</a>
                        </li>
                        <li class="nutrivida-nav-item nav-item">
                            <a class="nutrivida-nav-link nav-link text-white" href="/servicios">Servicios</a>
                        </li>
                        <li class="nutrivida-nav-item nav-item">
                            <a class="nutrivida-nav-link nav-link text-white" href="/contacto">Contacto</a>
                        </li>
                        <li class="nutrivida-nav-item nav-item">
                            <a class="nutrivida-nav-link nav-link text-white" href="/nosotros">Nosotros</a>
                        </li>
                    </ul>
            </ul>
        </div>
    </div>
</nav>
<div class="container mx-auto mt-10 p-8 bg-white bg-opacity-90 shadow-2xl rounded-xl max-w-7xl">
    <h2 class="text-center text-3xl font-bold text-green-600 mb-6">Lista de Dietas</h2>
    <form th:action="@{/dieta}" method="get" class="mb-6">
        <div class="flex items-center space-x-2">
            <input type="text" name="buscarDieta" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Buscar Dieta" th:value="${buscarDieta}">
            <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">Buscar</button>
        </div>
    </form>
    <div class="overflow-x-auto">
        <table class="w-full border-collapse border border-gray-300 rounded-lg shadow-lg">
            <thead class="bg-green-700 text-white">
            <tr>
                <th class="p-4">Nombre</th>
                <th class="p-4">Descripción</th>
                <th class="p-4">Calorías</th>
                <th class="p-4">Día</th>
                <th class="p-4">Tipo de Comida</th>
                <th class="p-4">Alimentos</th>
                <th class="p-4">Duración (días)</th>
                <th class="p-4">Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dieta : ${dieta}" class="odd:bg-gray-100 even:bg-white border-b hover:bg-gray-200 transition">
                <td class="p-4 font-bold text-black" th:text="${dieta.nombre}"></td>
                <td class="p-4 font-bold text-black" th:text="${dieta.descripcion}"></td>
                <td class="p-4 font-bold text-black" th:text="${dieta.calorias}"></td>
                <td class="p-4 font-bold text-black" th:text="${dieta.dia}"></td>
                <td class="p-4 font-bold text-black" th:text="${dieta.tipoComida}"></td>
                <td class="p-4 font-bold text-black" th:text="${dieta.alimentos}"></td>
                <td class="p-4 font-bold text-black" th:text="${dieta.duracion}"></td>
                <td class="p-4 flex space-x-2">
                    <a th:href="@{/actualizarDieta/{id}(id=${dieta.id})}" class="bg-green-500 text-white px-3 py-2 rounded-lg hover:bg-green-600">Editar</a>
                    <a th:href="@{/eliminarDieta/{id}(id=${dieta.id})}" class="bg-green-500 text-white px-3 py-2 rounded-lg hover:bg-green-600">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-6 flex justify-center">
        <a th:href="@{/formularioDieta}" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 text-lg font-semibold">Nueva dieta</a>
    </div>
</div>
<footer class="bg-green-800 text-white text-center py-4 mt-10 rounded-t-lg">
    <p>&copy; 2025 Todos los derechos reservados. Lista de Dietas - NutriRecetas</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
