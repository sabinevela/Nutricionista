<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{Css/estilosDF.css}">
    <title>Registro de Nutriólogo</title>
</head>
<body class="nutrivida-body">
<nav class="nutrivida-nav navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="nutrivida-navbar-brand navbar-brand" href="#">
            <i class="fas fa-leaf"></i> NutriSalud
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nutrivida-navbar-nav navbar-nav ms-auto">
                <li class="nutrivida-nav-item nav-item">
                    <a class="nutrivida-nav-link nav-link text-white" href="/">Inicio</a>
                </li>
                <li class="nutrivida-nav-item nav-item">
                    <a class="nutrivida-nav-link nav-link text-white" href="/servicios">Servicios</a>
                </li>
                <li class="nutrivida-nav-item nav-item">
                    <a class="nutrivida-nav-link nav-link text-white" href="/contacto">Contacto</a>
                </li>
                <li class="nutrivida-nav-item nav-item">
                    <a class="nutrivida-nav-link nav-link text-white" href="/nosotros">Nosotros</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="nutrivida-container d-flex">
    <!-- Imagen en la parte izquierda -->
    <div class="nutrivida-image" style="flex: 1; padding: 30px;">
        <img src="/img/nutricionnn.jpg" alt="Imagen de Nutriólogo" class="img-fluid rounded" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

    <!-- Formulario en la parte derecha -->
    <div class="nutrivida-form-container form-container" style="flex: 1; padding: 30px;">
        <h2 class="nutrivida-h2_1 h2_1">Registro de Nutriólogo</h2>
        <form th:action="@{/registrarNutriologo}" th:object="${nutriologo}" method="post">
            <input type="hidden" th:field="*{id}">

            <div th:if="${#fields.hasErrors()}">
                <div class="alert alert-danger" role="alert">
                    <ul>
                        <li th:each="err : ${#fields.errors()}" th:text="${err}"></li>
                    </ul>
                </div>
            </div>

            <div class="mb-3">
                <label class="nutrivida-form-label form-label">Nombre Completo:</label>
                <input type="text" class="form-control" th:field="*{nombre}" required>
            </div>

            <div class="mb-3">
                <label class="nutrivida-form-label form-label">Correo Electrónico:</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label class="nutrivida-form-label form-label">Contraseña:</label>
                <input type="password" class="form-control" th:field="*{password}" required>
            </div>

            <div class="mb-3">
                <label class="nutrivida-form-label form-label">Título Profesional:</label>
                <input type="text" class="form-control" th:field="*{titulo}" required>
            </div>

            <div class="mb-3">
                <label class="nutrivida-form-label form-label">Años de Experiencia:</label>
                <input type="number" class="form-control" th:field="*{experiencia}" required min="0">
            </div>

            <div class="mb-3">
                <label class="nutrivida-form-label form-label">Edad:</label>
                <input type="number" class="form-control" th:field="*{edad}" required min="18">
            </div>

            <button type="submit" class="nutrivida-submit-btn btn btn-success w-100">Registrar</button>
        </form>
    </div>
</div>

<footer class="nutrivida-footer footer mt-5 py-3 bg-success text-white text-center">
    <p>&copy; 2025 NutriRecetas. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
