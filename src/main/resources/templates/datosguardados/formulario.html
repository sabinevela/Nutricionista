<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/Css/estilos.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-leaf"></i> NutriRecetas
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-white" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/servicios">Servicios</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/contacto">Contacto</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/nosotros">Nosotros</a></li>
            </ul>
        </div>
    </div>
</nav>

<form th:action="@{/registrar}" method="post" th:object="${paciente}">
<div class="container my-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 d-flex align-items-stretch">
            <div class="col-lg-6 p-0">
                <img th:src="@{/img/nutricion.jpg}" class="img-fluid w-100 h-100 rounded-start shadow-lg" alt="Imagen de registro" style="object-fit: cover;">
            </div>
            <div class="col-lg-6">
                <div class="card shadow-lg border-light rounded-end h-100">
                    <div class="card-body p-5">
                        <h2 class="text-center text-success mb-4">Formulario de Registro</h2>
                        <form action="/enviar" method="post" th:object="${paciente}">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="id" class="form-label"></label>
                                    <input type="text" class="form-control" id="id" th:field="*{id}" hidden>
                                </div>

                                <div class="col-md-6">
                                    <label for="nombre" class="form-label">Nombre Completo:</label>
                                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="usuario" class="form-label">Nombre de Usuario:</label>
                                    <input type="text" class="form-control" id="usuario" th:field="*{usuario}" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="telefono" class="form-label">Teléfono:</label>
                                    <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                                    <input type="date" class="form-control" id="fecha_nacimiento" th:field="*{fecha_nacimiento}" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="genero" class="form-label">Género:</label>
                                <select class="form-select" id="genero" th:field="*{genero}" required>
                                    <option value="">Seleccione...</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="peso" class="form-label">Peso (kg):</label>
                                    <input type="number" class="form-control" id="peso" th:field="*{peso}" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="pais" class="form-label">País:</label>
                                    <input type="text" class="form-control" id="pais" th:field="*{pais}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="ciudad" class="form-label">Ciudad:</label>
                                    <input type="text" class="form-control" id="ciudad" th:field="*{ciudad}" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <input type="submit" class="btn btn-success btn-lg" value="Registrar">
                            </div>
                            <div class="text-center mt-3">
                                <a class="btn btn-link text-success" th:href="@{/formularioNutrologo}">Regístrate como Nutriólogo</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </form>
<footer class="bg-success text-white text-center py-3">
    <p>&copy; 2025 NutriRecetas. Todos los derechos reservados.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
