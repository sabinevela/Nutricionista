<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Paciente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <!-- Información del Paciente -->
    <h2 class="text-success" th:text="${paciente.nombre}">Paciente</h2>

    <h3>Detalles del Paciente:</h3>
    <p><strong>Email:</strong> <span th:text="${paciente.email}"></span></p>
    <p><strong>Teléfono:</strong> <span th:text="${paciente.telefono}"></span></p>
    <p><strong>Peso:</strong> <span th:text="${paciente.peso}"></span> kg</p>

    <h3 class="mt-4">Consultas del Paciente:</h3>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Fecha de Consulta</th>
            <th>Observaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="consulta : ${paciente.consulta}">
            <td th:text="${consulta.fecha}"></td>
            <td th:text="${consulta.observaciones}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/paciente" class="btn btn-secondary">Volver a la lista de pacientes</a>
</div>

</body>
</html>
