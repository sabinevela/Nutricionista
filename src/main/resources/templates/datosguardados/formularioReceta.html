<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalles del Paciente</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">

  <h2 class="text-success" th:text="${paciente.nombre}">Paciente</h2>

  <h3>Detalles del Paciente:</h3>
  <p><strong>Email:</strong> <span th:text="${paciente.email}"></span></p>
  <p><strong>Tel√©fono:</strong> <span th:text="${paciente.telefono}"></span></p>
  <p><strong>Peso:</strong> <span th:text="${paciente.peso}"></span> kg</p>

  <h3 class="mt-4">Dietas del Paciente:</h3>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>Nombre de la Dieta</th>
      <th>Tipo de comida</th>
      <th>Calorias de la dieta</th>
      <th>Tipo de comida</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="receta : ${paciente.receta}">
      <td th:text="${receta.titulo}"></td>
      <td th:text="${receta.descripcion}"></td>
      <td th:text="${receta.ingredientes}"></td>
      <td th:text="${receta.pasos}"></td>
    </tr>
    </tbody>
  </table>

  <a href="/paciente" class="btn btn-secondary">Volver a la lista de pacientes</a>
</div>

</body>
</html>
